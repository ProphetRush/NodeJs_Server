{% extends "base.html" %} {% block main %}
<script src="/static/js/vmodel.js"></script>
<div class="container" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-th-list"></span> TODO List</h3>
                </div>
                <div class="panel-body">
                    <div id="vm">
                        <h3 v-text="title"></h3>
                        <p v-if="loading">Loading...</p>
                        <div class="panel-body">
                            <ol class="table">
                                <li v-for="t in todos" style="list-style-type: None">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title" contenteditable="true" v-on:blur="update(t, 'name', $event)" v-text="t.name"></h3>
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-md-9">
                                                    <p contenteditable="true" v-on:blur="update(t, 'description', $event)" v-text="t.description"></p>
                                                </div>
                                                <div class="col-md-3">
                                                    <button class="btn btn-default" v-on:click="remove(t)">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-plus"></span>Add New Todo</h3>
                </div>
                <div class="panel-body">
                    <form id="createvm" action="#0" v-on:submit.prevent="submit">
                        <div class="form-group">
                            <label>Name:</label>
                            <input class="form-control" type="text" v-model="name" placeholder="Pls enter event name">
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <input type="text" v-model="description" class="form-control" placeholder="Pls enter description">
                        </div>
                        <button type="submit" class="btn btn-default">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
